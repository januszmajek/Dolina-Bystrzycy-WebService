<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolina Bystrzycy</title>
    <link rel="stylesheet" href="style/leaflet.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="leaflet.js" defer></script>
    <script src="data/pointsInfo.js" defer></script>
    <script src="data/pointsMonument.js" defer></script>
    <script src="data/pointsViewpoint.js" defer></script>
    <script src="data/parkBorder.js" defer></script>
    <script src="data/beaverTrial.js" defer></script>
    <script src="data/bieliksTrail.js" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="navbar">
      <h2>Park Krajobrazowy Dolina Bystrzycy</h2>
      <button id="about" class="btn">O mapie</button>
      <button id="contact" class="btn">Kontakt</button>
    </div>
    <div id="left-bar">
      <div id="search-top" onclick="closeNav()">
        <input
          type="text"
          id="search"
          onkeyup="listFilter()"
          onclick="closeNav()"
          placeholder="Wyszukaj obiekt..."
        />
      </div>
      <div id="sideNav" class="sidebar-menu"></div>
      <div id="sideProp" class="sidebar-menu">
        <div class="sidePropTop">
          <h2>Pałac w Sośnicy</h2>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
        </div>
        <div class="sidePropFirstInfo">
          <div class="location">
            <img
              class="locIkon"
              src="style/markers/basic.svg"
              alt="Lokalizacja"
            />
            <h3>Sośnica</h3>
          </div>
          <div class="locType">
            <img
              class="locIkon"
              src="style/markers/basic.svg"
              alt="Lokalizacja"
            />
            <h3>Obiekt historyczny</h3>
          </div>
        </div>
        <div class="sidePropSecondInfo">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
            reiciendis dicta dolor praesentium perferendis nostrum accusantium
            impedit error adipisci. Vitae quas rem delectus repellendus
            voluptatibus.
          </p>
        </div>
        <div class="photoGallery">
          <div class="pic">
            <img src="style/photos/20211021_102057.jpg" alt="Sośnica" />
          </div>
          <div class="pic">
            <img src="style/photos/20211021_102442.jpg" alt="Sośnica" />
          </div>
          <div class="pic">
            <img src="style/photos/20211021_134927.jpg" alt="Sośnica" />
          </div>
        </div>
      </div>
    </div>
    <div id="map" onclick="closeNav()"></div>
  </body>
</html>
